{% extends "base.html" %}

{% block content %}
<div class="back">
  <div class="div-center">
    <div class="content">
	<div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}<br> Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                </div>
            {% endif %}
        {% endwith %}
		</div>
      <h3>Sign Up</h3>
      <hr />
       <form method="POST" action="/signup">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>          
		  <input class="form-control" type="email" name="email" placeholder="Email" autofocus="" required>
        </div>
		  <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>          
		  <input class="form-control" type="text" name="name" placeholder="Name" autofocus="" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          
		   <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>

		<button class="btn btn-primary">Sign Up</button>
        <hr />
       <!-- <button type="button" class="btn btn-link">Signup</button>
        <button type="button" class="btn btn-link">Reset Password</button-->

      </form>

    </div>


    </div>
  </div>
