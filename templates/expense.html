{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add Expense </h3>
    <div class="box">
        
 

        <form method="POST" action="/expense">
            <div class="field">
                <div class="control">
                   <p> Date </p>
                    <input class="input is-large" type="Date" name="date" placeholder="Enter Date" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control"> <p> Amount </p>
                    <input class="input is-large" type="float" name="amount" placeholder="Enter Amount" autofocus="">
                </div>
            </div>

             <div class="field">
               <div class="control"> <p> Category </p>
			     <label for="category"></label>
                     <select name="category" id="category">
				     <option value="clothing"> Clothing </option>
                     <option value="Entertainment"> Entertainment </option>
					 <option value="Grocery"> Grocery </option>
                     <option value="Food"> Food </option>
                     <option value="Fuel"> Fuel </option>
                     <option value="Health"> Health </option>
                     <option value="Salary"> Salary </option>
				   </select>
                </div>
            </div>
		
			
			
             <div class="field">
                <div class="control">  
				<p> Description </p>
                    <input class="input is-large" type="text" name="description" placeholder="Note(optional)">
                </div>
            </div>
			
            <button class="button is-block is-info is-large is-fullwidth">Add to Expense</button>
        </form>
    </div>
</div>
{% endblock %}
