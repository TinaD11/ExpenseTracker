
{% extends "base.html" %}
{% block content %}
<div class="back">
  <div class="div-center">
    <div class="content">
	<div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
		</div>
      <h3>Add Expense</h3>
      <hr />  
        <form method="POST" action="/DummyTable">
            <div class="form-group">
                   <label> Date </label>
                    <input class="form-control" type="Date" name="date" placeholder="Enter Date" autofocus="" required>
                </div>
           

           <div class="form-group">
		   <label> Transaction Id </label>
                    <input class="form-control" type="integer" name="" placeholder="Enter Transaction_id" autofocus="" required>
                </div>
          
			
			 <label> Account Number </label>
                    <input class="form-control" type="integer" name="acc" placeholder="Enter Account_No" autofocus="" required>
                </div>
            
			
			<div class="form-group"> <label> Expense </label>
                    <input class="form-control" type="float" name="exp" placeholder="Enter Expense" autofocus="" required>
                </div>
           

             <div class="form-group">
			 <label> Category </label>
			     <label for="cat"></label>
                     <select name="cat" id="category"  class="form-control" required>
				     <option value="clothing"> Clothing </option>
                     <option value="Entertainment"> Entertainment </option>
					 <option value="Grocery"> Grocery </option>
                     <option value="Food"> Food </option>
                     <option value="Fuel"> Fuel </option>
                     <option value="Health"> Health </option>
                     <option value="Salary"> Salary </option>
				   </select>
                </div>
         
		
			
			
             <div class="form-group"> 
				<label> Purpose </label>
                    <input class="form-control" type="text" name="purpose" placeholder="Note(optional)" required>
                </div>
         
			
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
