{% extends "base.html" %}

{% block content %}
<div class="back">
  <div class="div-center">
    <div class="content">
	<div class="box">
	 {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
		</div>
    <h3 >Add Expense </h3>    
  <hr />

        <form method="POST" action="/profile">


            <div class="field">
                <div class="form-group">				
				<label >Amount</label>  
                    <input class="form-control" type="float" name="exp" placeholder="Enter Amount" autofocus="" required>
                </div>
            </div>

             <div class="form-group">
          <label for="">Category</label>
             
			     <label for="cat"></label>
                     <select name="cat" id="category" class="form-control">
				     <option value="clothing"> Clothing </option>
                     <option value="Entertainment"> Entertainment </option>
					 <option value="Grocery"> Grocery </option>
                     <option value="Food"> Food </option>
                     <option value="Fuel"> Fuel </option>
                     <option value="Health"> Health </option>
                     <option value="Salary"> Salary </option>
				   </select>
                </div>
            
		
			
			
             <div class="form-group">
			 <label for="">Description</label>				
                    <input class="form-control" type="text" name="desc" placeholder="Note(optional)">
                </div>
           
			
            <button class="btn btn-primary">Add to Expense</button>
        </form>
    </div>
</div>
{% endblock %}
